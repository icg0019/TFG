<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Pedidos tetra - {% block title %} {% endblock %}</title>
  </head>
  <body>
    <img src="/static/img/logo-frias.svg" alt="Logo Frias" class="logo" />
    <header class="header">
      <nav class="barra-navegacion">
        <ul>
          <li><a href="/inicio">Inicio</a></li>
          <li><a href="/Briks_slim">Briks SLIM</a></li>
          <li><a href="/Briks_edge">Briks EDGE</a></li>
          <li><a href="/Briks_500">Briks 500</a></li>
          <li><a href="/Historico_pedidos">Pedidos SAP</a></li>
          <li><a href="/Acerca_de">Ayuda</a></li>
          {% if current_user.is_authenticated %}
          <li class="dropdown">
            <a href="#" class="dropbtn">{{ current_user.usuario }} &#9662;</a>
            <div class="dropdown-content">
              <a href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
            </div>
          </li>
          {% endif %}
        </ul>
      </nav>
    </header>

    <div class="content-container">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    {% block body %} {% endblock %}
  </body>
</html>

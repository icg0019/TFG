<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Login - Pedidos tetra</title>
  </head>


<main class="main-container">
  <form class="formulario-inicio" action="/login" method="POST">

    <img
      class="mb-4"
      src="{{ url_for('static', filename='img/logo-frias.svg') }}"
      alt=""
      width="72"
      height="57"
    />
    <h1 class="titulo-login">Login - Pedidos tetra</h1>
    <label class="Titulo_entrada_datos" for="username">Usuario</label>
    <div class="entrada_datos">
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Username"
      />
    </div>
    <label for="floatingPassword">Contraseña</label>
    <div class="entrada_datos">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        name="password"
        placeholder="Password"
      />
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
    </div>

    <button class="btn btn-success w-100 py-2 mx-auto" type="submit">
      Iniciar sesión
    </button>
  </i>
</main>
